name: Build with cache

on:
  pull_request:
    branches: [main]

env:
  DOCKER_TAG: |
    nocache-${{ github.event.pull_request.head.ref }}-${{ github.event.pull_request.head.sha }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: srinivas1999/cache-test:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=srinivas1999/cache-test:${{ env.DOCKER_TAG }}
